{% extends "layout.html" %}

{% block title %}
    Grocery Good - Merchant Signup
{% endblock %}

{% block body %}
    <style>
        body {
            background: linear-gradient(to right, #25e2cf, #e9ecef);
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        footer {
            background: linear-gradient(to right, #28a745, #218838);
            color: white;
            padding: 10px 0;
        }
    </style>

    <div class="container my-5" id="signup-section">
        <div class="card mx-auto" style="max-width: 500px;">
            <form method="POST" action="{{ url_for('signup') }}">
                <h3 class="card-title text-center mb-4" style="color: #28a745;">Sign Up as Merchant</h3>
                <div class="form-group mb-3">
                    <label for="name">Full Name</label>
                    <input type="text" required class="form-control" name="fullname" placeholder="Enter your full name" autofocus>
                </div>
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" required class="form-control" name="username" placeholder="Choose a username">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" required class="form-control" name="password" placeholder="Enter a strong password">
                </div>
                <div class="form-group mb-3">
                    <label for="repassword">Confirm Password</label>
                    <input type="password" required class="form-control" name="repassword" placeholder="Re-enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{{ url_for('login') }}" style="color: #28a745;">Log in</a></p>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <p>&copy; 2024 Grocery Good. All rights reserved.</p>
    </footer>
{% endblock %}
